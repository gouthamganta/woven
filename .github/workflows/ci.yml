name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]
  workflow_call: # Allow deploy.yml to call this as a reusable workflow

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (build + test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('backend/**/*.csproj') }}
          restore-keys: nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore Woven.sln

      - name: Build
        run: dotnet build Woven.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test Woven.sln --no-build --configuration Release --verbosity normal

  frontend:
    name: Frontend (build + test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/woven-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/woven-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build (production)
        run: npm run build -- --configuration=production

      - name: Test
        run: npm test -- --watch=false
